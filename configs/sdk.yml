# Linux SDK configuration for iMX and Layerscape MPU platforms

DISTRIB_NAME:    "NXP Linux SDK"
DISTRIB_VERSION: "lsdk2310"
RELEASE_TYPE:    "external"


# default repo tag which can be overrided by specified tag
DEFAULT_REPO_TAG: "lf-6.1.36-2.1.0"


# default Debian version for target userland
DEBIAN_CODENAME: "bookworm"
DEBIAN_VERSION:  "12"


# enable/disable custom packagegroups
PKG_GROUPS:
  GRAPHICS: y
  MULTIMEDIA: y
  NETWORKING: y
  CONNECTIVITY: y
  UTILS: y
  SECURITY: y
  ML: n


# choose one of the 3 ways to fetch/update repo for various use cases
UPDATE_REPO:
  PER_BRANCH: n
  PER_COMMIT: n
  PER_TAG: y


# Optionally, fetch the prebuilt SDK rootfs instead of building from scratch
FETCH_PREBUILT_SDK_RFS: y
DISTRO_SVR_URL: "https://www.nxp.com/lgfiles/lsdk"

# fuse provisioning
CONFIG_FUSE_PROVISIONING: n

CONFIG_OPTEE: y

INSTALL_DESKTOP_TEST_PACKAGES: n

# In case UPDATE_REPO_PER_TAG is enabled, still use branch for those repos in which only branch is available due to no tag
REPO_TAG_EXCLUDE: " iperf opencv "

# user can customize the default path of components source and build output path
DEFAULT_OUT_PATH: $FBDIR/build
DEFAULT_PKGDIR: $FBDIR/components


# default build options for CI auto build
BUILD:
  DEBIAN_BASE: n
  DEBIAN_SERVER: y
  DEBIAN_DESKTOP: y
  YOCTO_RFS: n
  BUILDROOT_RFS: n


# default kernel config list
KERNEL_CONFIG:
  ARM64_LS:  "defconfig lsdk.config"
  ARM64_IMX: "defconfig imx.config imx_v8_defconfig"
  ARM32_LS:  "multi_v7_defconfig multi_v7_lpae.config lsdk.config"
  ARM32_IMX: "imx_v7_defconfig"


# DPAA2 MC firmware version
MC_FW_VERSION:  "10.38.0"


