# [general]

machine=imx95evk

UBOOT_CONFIG="imx95_15x15_evk_defconfig"

COMPOSITE_IMG1_FILE_sd="bsp/imx-mkimage/imx95evk/flash.bin"

# distro boot script
distro_bootscript="bsp/u-boot/imx95evk/imx95evk_boot.scr"

# set distro boot to generate boot.scr which is searched by u-boot automatically
distroboot=\
'env exists fdtfile || setenv fdtfile imx95-15x15-evk.dtb;'\
'env exists image || setenv image Image;'\
'env exists devpart_boot || setenv devpart_boot 1;'\
'env exists devpart_root || setenv devpart_root 3;'\
'part uuid $devtype $devnum:$devpart_root partuuidr;'\
'setenv bootargs console=ttyLP0,115200 root=PARTUUID=$partuuidr rw rootwait $othbootargs;'\
'ext4load mmc $mmcdev:$devpart_boot $fdt_addr $fdtfile;'\
'ext4load mmc $mmcdev:$devpart_boot $loadaddr $image;'\
'booti $loadaddr - $fdt_addr'
